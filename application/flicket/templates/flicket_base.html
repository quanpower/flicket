<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{{ g.application_title }} - {{ title }}</title>


    <link rel="stylesheet" href="{{ url_for('flicket_bp.static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('flicket_bp.static', filename='css/flicket.css') }}">
    <link rel="stylesheet" href="{{ url_for('flicket_bp.static', filename='css/jquery-ui.min.css') }}">

    <script src="{{ url_for('flicket_bp.static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('flicket_bp.static', filename='js/jquery-ui.js') }}"></script>
    <script src="{{ url_for('flicket_bp.static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('flicket_bp.static', filename='js/hide_element.js') }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
</head>
<body>
<!-- body -->
{% include 'flicket_menu.html' %}
<header>
    <div class="container-fluid">
        <div style="font-size: 24pt">{{ g.application_title }} <span style="font-size: 10pt; color: #d5d2cf">{{ _('a simple ticket system') }}</span></div>
    </div>
</header>
{% include 'flicket_flashmessages.html' %}
{% block content %}{% endblock %}
{% include 'flicket_footer.html' %}
<!-- end body -->
</body>
</html>
